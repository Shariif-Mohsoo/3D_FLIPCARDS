<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flip Cards</title>
  </head>
  <body>
    <div class="title">
      <h1 class="heading">Flip Cards</h1>
      <p class="intro">
        Hey you make sure to hover the cards to see the effect
      </p>
    </div>
    <div class="cards">
      <!-- 1 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./images/1st.jpg" alt="I Phone" />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img src="./images/1st.jpg" alt="I Phone" />
            </div>
            <div class="back-footer">
              <h2>I Phone 12 Pro Max</h2>
              <p>64GB RAM, 128GB</p>
              <p>Rs. 129,900</p>
              <!-- <div></div> -->
              <div class="btn-container">
                <a href="#">Wishlist</a>
                <a href="#">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 2 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./images/cnet.webp" alt="Phone" />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img src="./images/cnet.webp" alt="cnet" />
            </div>
            <div class="back-footer">
              <h2>CNET</h2>
              <p>64GB RAM, 128GB</p>
              <p>Rs. 100,900</p>
              <!-- <div></div> -->
              <div class="btn-container">
                <a href="#">Wishlist</a>
                <a href="#">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 3 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./images/hwaweiNigeria.jpg" alt="hwaweiNigeria" />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img src="./images/hwaweiNigeria.jpg" alt="hwaweiNigeria" />
            </div>
            <div class="back-footer">
              <h2>Hwawei Nigeria</h2>
              <p>64GB RAM, 128GB</p>
              <p>Rs. 119,900</p>
              <!-- <div></div> -->
              <div class="btn-container">
                <a href="#">Wishlist</a>
                <a href="#">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
